<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Websocket UI</h1>

  <p>Messages</p>
  <ul id="messages"></ul>

  <script>
    const ws = new WebSocket('ws://localhost:3000/ws');
    const messages = document.getElementById('messages');

    ws.onopen = () => {
      messages.innerHTML = '<li>Connected</li>';

      setInterval(() => {
        ws.send('Hello Server');
        messages.innerHTML += '<li>Sending message to server</li>';
      }, 1000);

    };

    ws.onmessage = (message) => {
      messages.innerHTML += `<li>Message from server: ${message.data}</li>`;
    };

    ws.onclose = () => {
      messages.innerHTML += '<li>Disconnected</li>';
    };

    ws.onerror = (error) => {
      messages.innerHTML += `<li>Error: ${error}</li>`;
    };
  </script>

</body>

</html>
